<html>
    <head>
        <title>Header Title</title>
        <link rel="stylesheet" type="text/css" href="themes/<!-- THEME -->/main.css" />
        <script type="text/javascript">
            function SetLanguage()
            {
                window.parent.location.href = "setlang.php?lang=" + document.getElementById("langobj").value;
            }
        </script>
    </head>
    <body id="topbody">
        <table cellpadding="0" cellspacing="0" border="0" id="toprow" >
            <tr>
                <td id="toprowImg"></td>
                <td id="toprowDesc"><!-- TOPHEADER --><br /><small><small><!-- TOPSUBHEADER --></small></small></td>
                <td id="toprowBuild"><!-- TOPRELEASE --><br />
                    <select id="langobj" name="langobj" size="1" onchange="SetLanguage();">
                        <!-- LANGUAGES -->
                    </select>
                </td>
            </tr>
        </table>
        <script type="text/javascript" >
            window.parent.document.title = "<!-- TOPHEADER -->";
        </script>
    </body>
</html>
